<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My First Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="btn" tabindex="0">Sign Up!</div>
    <button class="btn">Sign up 4 real</button>

    <script>
        // select all those elements with the class btn
        var btns = Array.from(document.querySelectorAll('.btn'));
        // create a event listener for each button with the class btn
        btns.forEach(function(btn) {
            btn.addEventListener('click', function() {
                alert('You clicked me!');
            });
        });
    </script>
</body>
