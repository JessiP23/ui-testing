<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body{
            font-family: Helvetica, sans-serif;
        }

        #alert {
            margin-bottom: 20px;
        }

        .notification {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #43A047;
            color: #FFF;
        }
    </style>
    <title>My First Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="btn" tabindex="0" disabled>Sign Up!</div>
    <button class="btn">Sign up 4 real</button>

    <!-- <radio-group>
        <radio-button>Water</radio-button>
        <radio-button>Coffee</radio-button>
        <radio-button>Tea</radio-button>
        <radio-button>Cola</radio-button>
        <radio-button>Ginger Ale</radio-button>
    </radio-group> -->


    <section id="alert" role="alert"></section>
    <button id="btn">Show alert</button>

    <template id="notification-template">
        <div class="notification"></div>
    </template>


    <script src="radio-button.js"></script>
    <script src="radio-group.js"></script>
    <script>
        // select all those elements with the class btn
        var btns = Array.from(document.querySelectorAll('.btn'));
        // create a event listener for each button with the class btn
        btns.forEach(function(btn) {
            btn.addEventListener('click', function() {
                alert('You clicked me!');
            });
        });
    </script>
    <script>
        const btn = document.querySelector('#btn');
        const alert = document.querySelector('#alert');
        const template = document.querySelector('#notification-template');


        btn.onclick = function() {
            // clone of a template and make a deep copy inside my template
            const clone = template.content.cloneNode(true);
            clone.querySelector('.notification').textContent = 'you Win!';
            alert.appendChild(clone);
        }
    </script>
</body>
